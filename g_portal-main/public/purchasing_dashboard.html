<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satın Alma Paneli - Glohe Portal</title>
    <link rel="stylesheet" href="styles/purchasing_dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-button">Çıkış</button>
            </div>
            <h1>Satın Alma Paneli</h1>
        </header>

        <main>
            <section class="kpi-cards">
                <div class="card">
                    <h2>Açık Siparişler</h2>
                    <p id="open-orders-count">Yükleniyor...</p>
                </div>
                <div class="card">
                    <h2>Onay Bekleyenler</h2>
                    <p id="pending-approvals-count">Yükleniyor...</p>
                </div>
                <div class="card">
                    <h2>Toplam Tedarikçi</h2>
                    <p id="total-suppliers-count">Yükleniyor...</p>
                </div>
            </section>

            <section class="chart-container">
                <h2>Haftalık Sipariş Özeti</h2>
                <canvas id="weekly-orders-chart"></canvas>
            </section>

            <section class="quick-actions">
                <h2>Hızlı İşlemler</h2>
                <button id="new-order-button">Yeni Sipariş Oluştur</button>
                <button id="search-supplier-button">Tedarikçi Ara</button>
                <button id="view-reports-button">Raporları Görüntüle</button>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Glohe</p>
        </footer>
    </div>

    <script type="module" src="scripts/purchasing_dashboard.js"></script>
</body>
</html>
