<!DOCTYPE html>

              <button id="btn-pending-list" class="nav-btn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        <h2 id="modal-title">Bakım Detayları</h2>
        <button id="modal-close" class="modal-close-btn">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
