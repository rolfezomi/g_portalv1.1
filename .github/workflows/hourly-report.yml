name: Hourly Report

on:
  schedule:
    # Her saat başı çalışır: 08:00-18:00 Turkish Time (05:00-15:00 UTC)
    # Sadece hafta içi (Pazartesi-Cuma)
    - cron: '0 5-15 * * 1-5'
  workflow_dispatch: # Manuel test için

jobs:
  send-hourly-report:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: g_portal-main

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Send hourly report
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: node scripts/send-hourly-report.js
