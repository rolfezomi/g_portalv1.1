name: Daily Report

on:
  schedule:
    # Her gün saat 06:00 UTC (09:00 Türkiye saati)
    - cron: '0 6 * * *'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  send-daily-report:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: g_portal-main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: g_portal-main/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Send daily report
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: node scripts/send-daily-report.js

      - name: Notify on success
        if: success()
        run: echo "✅ Günlük rapor başarıyla gönderildi!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Rapor gönderilirken hata oluştu!"
